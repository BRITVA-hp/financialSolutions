<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style.css">

  <title>Помощь в получении кредита</title>
</head>
<body>

<header class="header section">
  <div class="container header__container">
    <div class="row row--center header__row">

      <div class="header__box row row--center">
        <div class="header__burger">
          <div class="header__burger__line"></div>
          <div class="header__burger__line"></div>
          <div class="header__burger__line"></div>
        </div>
        <div class="header__logo row row--center">
          <img src="img/logo.svg" alt="logo">
          <span>Финансовые <br> решения</span>
        </div>
      </div>

      <nav class="header__nav">
        <a href="#" class="header__link">Услуги</a>
        <a href="#" class="header__link">Преимущества</a>
        <a href="#" class="header__link">Услуги</a>
        <a href="#" class="header__link">Контакты</a>
      </nav>

      <div data-modal class="header__phone">
        <img src="img/phone.svg" alt="phone">
      </div>

    </div>
  </div>
</header>
<!-- /.header section -->

<div class="menu">
  <div class="menu__dialog">
    
    <div class="menu__header row row--center">
      <div class="menu__logo row row--center">
        <img src="img/logo.svg" alt="logo">
        <span>Финансовые <br> решения</span>
      </div>
      <img src="img/close.svg" alt="close" class="menu__close">
    </div>
    
    <nav class="menu__nav">
      <a href="#" class="menu__link">Услуги</a>
      <a href="#" class="menu__link">Преимущества</a>
      <a href="#" class="menu__link">Этапы</a>
      <a href="#" class="menu__link">Контакты</a>
    </nav>
    
  </div>
</div>

<div class="modal">
  <div class="modal__container">
    <div class="modal__dialog">
      <img src="img/close.svg" alt="close" class="modal__close">
      <h3 class="modal__title">Оформите заявку</h3>
      <p class="modal__text">Для сотрудничества с нами оставьте свои данные.</p>
      <div class="modal__box">
        <div class="modal-group modal__input-group">
          <input placeholder="Ваше имя" type="text" class="input modal__input">
        </div>
        <div class="modal-group modal__input-group">
          <input placeholder="Телефон" type="tel" class="input modal__input">
        </div>
        <div class="modal-group modal__input-group">
          <input placeholder="Сумма" type="text" class="input modal__input">
        </div>
        <button class="modal__button button">
          <span class="button__bg button__bg--1"></span>
          <span class="button__bg button__bg--2"></span>
          <span class="button__text">Подать заявку</span>
        </button>
      </div>
      <p class="modal__policy">Нажимая кнопку “Получить готовый план” вы соглашаетесь <br> с Политикой конфеденциальности нашей компании</p>
    </div>
  </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
